upstream puma_box_root_production {
  server unix:/usr/local/projects/box_root/shared/tmp/sockets/puma.sock fail_timeout=0;
}


server {

  listen 0.0.0.0:9080;


  client_max_body_size 100M;
  keepalive_timeout 10;

  error_page 500 502 504 /500.html;
  error_page 503 @503;

  server_name localhost box_cms.local;
  root /usr/local/projects/box_root/current/public;
  try_files $uri/index.html $uri @puma_box_root_production;

  location @puma_box_root_production {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma_box_root_production;
    # limit_req zone=one;
    access_log /usr/local/projects/box_root/shared/log/nginx.access.log;
    error_log /usr/local/projects/box_root/shared/log/nginx.error.log;
  }

  location ^~ /assets/ {

    expires max;
    add_header Cache-Control public;
  }

  location = /50x.html {
    root html;
  }

  location = /404.html {
    root html;
  }

  location @503 {
    error_page 405 = /system/maintenance.html;
    if (-f $document_root/system/maintenance.html) {
      rewrite ^(.*)$ /system/maintenance.html break;
    }
    rewrite ^(.*)$ /503.html break;
  }

  if ($request_method !~ ^(GET|HEAD|PUT|PATCH|POST|DELETE|OPTIONS)$ ){
    return 405;
  }

  if (-f $document_root/system/maintenance.html) {
    return 503;
  }

  location ~ \.(php|html)$ {
    return 405;
  }
}
